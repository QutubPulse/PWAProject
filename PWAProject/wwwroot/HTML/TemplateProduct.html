
<tr id="tr_{{inProductId.value}}" data-pulse-id="{{ObjectName}}{{inProductId.value}}">
    <td style="display:none;" data-pulse-selecter="{{inProductId}}">{{inProductId.value}}</td>
    <td data-pulse-selecter="{{stProductName}}">{{stProductName.value}}</td>
    <td data-pulse-selecter="{{dcPrice}}">{{dcPrice.value}}</td>
    <td data-pulse-selecter="{{inQuantity}}">{{inQuantity.value}}</td>
    <td data-pulse-selecter="{{stDescription}}">{{stDescription.value}}</td>
    <td>
        <a class="btn-danger p-1" href="/Home/Edit/{{inProductId.value}}">View</a>
    </td>
</tr>
